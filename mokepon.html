<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section id="seleccionar-mascota">
      <h1 class="titulo">Rockemon</h1>

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div id="contenedorTarjetas" class="tarjetas"></div>

      <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="ver-mapa">
      <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
      <canvas id="mapa"></canvas>
      <div id="botones-contenedor">
        <button
          id="arriba"
          onmouseup="detenerMovimiento()"
          onmousedown="moverCapipepoArriba()"
        >
          Arriba
        </button>
        <button
          id="izquierda"
          onmouseup="detenerMovimiento()"
          onmousedown="moverCapipepoIzquierda()"
        >
          Izquierda
        </button>
        <button
          id="derecha"
          onmouseup="detenerMovimiento()"
          onmousedown="moverCapipepoDerecha()"
        >
          Derecha
        </button>
        <button
          id="abajo"
          onmouseup="detenerMovimiento()"
          onmousedown="moverCapipepoAbajo()"
        >
          Abajo
        </button>
      </div>
    </section>

    <section id="seleccionar-ataque">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo">Elige tu ataque:</h2>

      <div id="contenedorAtaques" class="tarjetas-ataques"></div>

      <div id="mensajes">
        <p id="resultado">Mucha suerte</p>
      </div>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">0</p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <p id="vidas-enemigo">0</p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
